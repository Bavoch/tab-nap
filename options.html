<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title data-i18n="optionsTitle">TabNap Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
    }

    .field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: inherit;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .checkbox-field {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .checkbox-field label {
      margin-bottom: 0;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 10px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 25px;">
    <img src="icons/icon48.png" width="48" height="48" alt="TabNap Logo">
    <h1 style="margin: 0;" data-i18n="optionsTitle">TabNap 设置</h1>
  </div>
  <div class="field">
    <label for="timeout" data-i18n="timeoutLabel">休眠等待时间 (分钟):</label>
    <input type="number" id="timeout" min="1" max="1440" value="10">
  </div>
  <div class="checkbox-field">
    <input type="checkbox" id="excludeAudio" checked>
    <label for="excludeAudio" data-i18n="excludeAudioLabel">不休眠正在播放声音的标签页</label>
  </div>
  <div class="field">
    <label for="whitelist" data-i18n="whitelistLabel">白名单 (每行一个关键词或域名):</label>
    <textarea id="whitelist" data-i18n-placeholder="whitelistPlaceholder"
      placeholder="例如: youtube.com&#10;gmail.com&#10;music"></textarea>
  </div>
  <button id="save" data-i18n="saveButton">保存设置</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>

</html>
