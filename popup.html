<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TabNap</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .label { color: #666; }
    .value { font-weight: 600; }
    
    .section-title {
      font-size: 0.85rem;
      font-weight: bold;
      color: #888;
      text-transform: uppercase;
      margin: 15px 0 8px 0;
      padding-bottom: 4px;
      border-bottom: 1px solid #eee;
    }

    .tab-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .tab-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f5f5f5;
      gap: 10px;
    }
    .tab-info {
      flex: 1;
      min-width: 0;
    }
    .tab-title {
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }
    .tab-meta {
      font-size: 0.75rem;
      color: #999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tab-time {
      color: #2196F3;
      font-weight: 500;
    }
    .tab-time.napped {
      color: #9e9e9e;
    }
    
    .whitelist-btn {
      background: none;
      border: 1px solid #ddd;
      color: #666;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.7rem;
      cursor: pointer;
      white-space: nowrap;
    }
    .whitelist-btn.active {
      background: #e3f2fd;
      color: #1976d2;
      border-color: #bbdefb;
    }
    .whitelist-btn:hover {
      background: #f5f5f5;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button.primary {
      width: 100%;
      padding: 10px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.primary:hover { background: #1976D2; }
    
    button.secondary {
      width: 100%;
      padding: 8px;
      background: #f5f5f5;
      color: #666;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
    }
    button.secondary:hover { background: #eeeeee; }

    /* Custom Scrollbar */
    .tab-list::-webkit-scrollbar {
      width: 6px;
    }
    .tab-list::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .tab-list::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
    .tab-list::-webkit-scrollbar-thumb:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon32.png" width="28" height="28" alt="TabNap Logo">
    <h3 style="margin: 0;" data-i18n="popupTitle">TabNap</h3>
  </div>

  <div class="status-item">
    <span class="label" data-i18n="currentConfig">当前配置:</span>
    <span id="timeout-val" class="value">-</span>
  </div>
  <div class="status-item">
    <span class="label" data-i18n="nappedTabs">已休眠标签:</span>
    <span id="napped-count" class="value">0</span>
  </div>

  <div class="section-title" data-i18n="tabListTitle">标签页状态</div>
  <div id="tab-list" class="tab-list">
    <!-- Tab items will be injected here -->
  </div>

  <div class="actions">
    <button id="nap-now" class="primary" data-i18n="napNow">立即休眠非活跃标签</button>
    <button id="open-options" class="secondary" data-i18n="openOptions">打开设置</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
